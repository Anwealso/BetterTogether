<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Details</title>
    
    <!-- Bootstrap Stylesheet: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Our Custom Stylesheet: -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    
    <div id="survey-wrapper">
      <form action="{% url 'polls:vote' survey.id %}" method="post">
        {% csrf_token %}

        <legend><h1>{{ survey.survey_name }}</h1></legend>


        {% for question in survey.question_set.all %}
        <div class="form-group">
          
          <legend><h2>{{ question.question_text }}</h2></legend>
          {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

            {% for choice in question.choice_set.all %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="{{ question.id }}" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
              <label class="form-check-label" for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
            </div>
            {% endfor %}

        </div>
        {% endfor %}


        <input type="submit" class="btn btn-primary" value="Vote">

      </form>
    </div>
        
	<script src="index.js"></script>
  </body>
</html>
